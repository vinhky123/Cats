<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cats Meme</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="icon" type="image/x-icon" href="./Source/Favicon/AppleCat.png" />
	</head>
	<body>
		<div id="loader" class="loader">
			<div class="spinner"></div>
		</div>
		<div class="container">
			<div class="row">
				<!-- Happy Cat -->
				<div class="cat-container">
					<img
						id="catImage"
						src="./Source/HappyCat/HappyCatStop.gif"
						alt="Static Cat"
						loading="lazy"
						class="cat-image"
					/>
					<button id="happyButton" class="cat-button">Happy</button>
				</div>

				<!-- Cheems -->
				<div class="cat-container">
					<img
						id="cheemsImage"
						src="./Source/Cheems/2Cheems.png"
						alt="Static Cat"
						loading="lazy"
						class="cat-image"
					/>
					<div class="button-container">
						<button id="bonkButton" class="cat-button">1 Bonk</button>
						<button id="continuousBonkButton" class="cat-button">
							Ultra Bonk
						</button>
					</div>
				</div>

				<!-- Crying Cat -->
				<div class="cat-container">
					<img
						id="cryingCatImage"
						src="./Source/CryingCat/CryingCatRun.gif"
						alt="Static Cat"
						loading="lazy"
						class="cat-image"
					/>
					<button id="cryButton" class="cat-button">Cry</button>
				</div>
			</div>

			<div class="row">
				<!-- Vibing Cat -->
				<div class="cat-container">
					<img
						id="vibingCatImage"
						src="./Source/VibingCat/VibingCatPic.gif"
						alt="Static Cat"
						loading="lazy"
						class="cat-image"
					/>
					<button id="vibingButton" class="cat-button">Vibe</button>
				</div>

				<!-- Pop Cat -->
				<div class="cat-container">
					<img
						id="popCatImage"
						src="./Source/PopCat/PopCatPic.gif"
						alt="Static Cat"
						loading="lazy"
						class="cat-image"
					/>
					<div class="button-container">
						<button id="popButton" class="cat-button">Pop</button>
						<button id="continuousPopButton" class="cat-button">
							Ultra Pop
						</button>
					</div>
				</div>

				<!-- The Rock Cat -->
				<div class="cat-container">
					<img
						id="theRockCatImage"
						src="./Source/TheRockCat/TheRockCatPic.png"
						alt="Static Cat"
						loading="lazy"
						class="cat-image"
					/>
					<button id="susButton" class="cat-button">SUS!</button>
				</div>
			</div>

			<div class="row">
				<!-- Oiia Cat -->
				<div class="cat-container">
					<img
						id="oiiaCatImage"
						src="./Source/OiiaCat/OiiaCat.png"
						alt="Static Cat"
						loading="lazy"
						class="cat-image"
					/>
					<button id="oiiaSpinButton" class="cat-button">Spin</button>
				</div>

				<!-- Maxwell Cat -->
				<div class="cat-container">
					<img
						id="maxwellCatImage"
						src="./Source/MaxwellCat/MaxwellCatPic.gif"
						alt="Static Cat"
						loading="lazy"
						class="cat-image"
					/>
					<button id="maxwellSwingButton" class="cat-button">Swing</button>
				</div>

				<!-- Tom ChingCheng -->
				<div class="cat-container">
					<img
						id="tomChingChengCatImage"
						src="./Source/TomChingCheng/TomChingChengPic.png"
						alt="Static Cat"
						loading="lazy"
						class="cat-image"
					/>
					<button id="spinButton" class="cat-button">Spin</button>
				</div>
			</div>
		</div>

		<!-- Audio Elements -->
		<audio id="catSound" src="./Source/HappyCat/HappyHappyHappy.mp3" preload="none"></audio>
		<audio id="cryingCatSound" src="./Source/CryingCat/Crying.mp3" preload="none"></audio>
		<audio id="theRockSound" src="./Source/TheRockCat/TheRockSound.mp3" preload="none"></audio>
		<audio id="tomChingChengSound" src="./Source/TomChingCheng/ChingChengHanji.mp3" preload="none"></audio>
		<audio id="oiiaCatSound" src="./Source/OiiaCat/OiiaCat.mp3" preload="none"></audio>
		<audio id="popCatSound" src="./Source/PopCat/PopCatSound.mp3" preload="none"></audio>
		<audio id="bonkSound" src="./Source/Cheems/Bonk.mp3" preload="none"></audio>
		<audio id="maxwellSound" src="./Source/MaxwellCat/MaxwellSound.mp3" preload="none"></audio>
		<audio id="vibingCatSound" src="./Source/VibingCat/VibingCatSound.mp3" preload="none"></audio>

		<script src="script.js" defer></script>
	</body>
</html>
